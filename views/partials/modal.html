<!-- add Bookmark dialog -->
<div id="add-bookmark-modal" class="modal fade" tabindex="-1" role="dialog" aria-labbeldby="BookmarkAdd" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          <span class="glyphicon glyphicon-plus"></span> Add Bookmark
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="bookmark-url" class="col-xs-3 control-label">URL</label>
            <div class="col-xs-9">
              <input type="url" name="url" id="bookmark-url" class="form-control" placeholder="Bookmark URL">
            </div>
          </div>
          <div class="form-group">
            <label for="bookmark-img-url" class="col-xs-3 control-label">Image</label>
            <div class="col-xs-9">
              <input type="url" name="imageUrl" id="bookmark-img-url" class="form-control" placeholder="Image URL" required>
            </div>
          </div>
          <div class="form-group">
            <label for="bookmark-title" class="col-xs-3 control-label">Title</label>
            <div class="col-xs-9">
              <input type="text" name="title" id="bookmark-title" class="form-control" placeholder="Bookmark Title" required>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="add-bookmark-submit" data-loading-text="Saving..." type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>

<!-- remove Bookmark dialog -->
<div id="remove-bookmark-modal" class="modal fade" tabindex="-1" role="dialog" aria-labbeldby="BookmarkAdd" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          <span class="glyphicon glyphicon-trash"></span> Remove Bookmark
        </h4>
      </div>
      <div class="modal-body">
        <div>
          {{#bookmark}}
          <h4>{{title}}</h4>
          <img class="confirm-thumbnail" src="/illust/{{id}}{{ext}}" alt="thumbsnail">
          {{/bookmark}}
        </div>
        <p>このイラストをブックマーク一覧から消去します。</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="remove-bookmark" data-loading-text="Saving..." type="button" class="btn btn-primary">Remove</button>
      </div>
    </div>
  </div>
</div>
