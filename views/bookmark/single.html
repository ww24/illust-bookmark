{{> header}}

  <!-- content -->
  <div class="container">
    <div class="row">
      {{#bookmark}}
      <section class="col-sm-4">
        <a href="{{imageUrl}}" class="thumbnail">
          <img src="/illust/{{id}}{{ext}}" alt="thumbsnail">
        </a>
      </section>
      <section class="col-sm-8">
        <h2>{{title}}</h2>
        <div class="panel panel-default">
          <div class="panel-heading">
            Metadata
            <button type="button" id="bookmark-status" data-toggle="modal" href="#remove-bookmark-modal" class="btn btn-info btn-sm bookmark-status">フォロー中</button>
          </div>
          <div class="panel-body">
            <dl class="dl-horizontal bookmark-metadata">
              <dt>掲載元 URL:</dt>
              <dd><a href="{{url}}">{{url}}</a></dd>

              <dt>ブックマーク数:</dt>
              <dd>42</dd>
              
              <dt>画像サイズ:</dt>
              <dd>128x256</dd>

              <dt>登録日時:</dt>
              <dd>{{timestamp}}</dd>
            </dl>
          </div>
        </div>
      </section>
      {{/bookmark}}
    </div>
    <div class="row">
      <section class="col-sm-12">
        <div id="social-button" class="social-button">
          <div class="pull-left">
            <!-- facebook -->
            <div class="fb-like" data-href="http://developers.facebook.com/docs/reference/plugins/like" data-width="450" data-layout="box_count" data-show-faces="false" data-send="false"></div>
            <!-- Hatena -->
            <a href="http://b.hatena.ne.jp/entry/localhost:8000" class="hatena-bookmark-button" data-hatena-bookmark-title="Illust Bookmark" data-hatena-bookmark-layout="vertical-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加">
              <img src="http://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;">
            </a>
          </div>
          <div class="clearfix">
            <!-- Google -->
            <div class="g-plusone"></div>
            <!-- Twitter -->
            <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ja">ツイート</a>
          </div>
        </div>
        <h3>コメント</h3>
      </section>
    </div>
  </div>

{{> footer}}
